trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: StaticWebAppTokens

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: npm ci
    displayName: 'Install dependencies'

  - script: npm run build -- --output-path=dist
    displayName: 'Build Angular app'

  - task: AzureStaticWebApp@0
    inputs:
      app_location: 'src'
      output_location: 'dist'
      azure_static_web_apps_api_token: '$(AZURE_STATIC_WEB_APPS_API_TOKEN_PRD)' 